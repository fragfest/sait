<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAIT - Wage Calculator Task 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="site.css" />
</head>
<body>
    <header>

    </header>
    <div class="container">
        <main role="main" class="pb-3">
            <div id="taskTwo" v-cloak>

                <h1 class="header"> Wage Calculator</h1>

                <div class="container">
                    <div class="row col-lg-12">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Salary $</span>
                            </div>
                            <input type="number" class="form-control" v-model="salary" min="0" v-on:input="salaryInput">
                            <select class="form-control" v-model="period" v-bind:options="periodArr" v-on:change="calculate">
                                <option v-for="period in periodArr">
                                    {{period}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="row col-lg-12">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Hours / week</span>
                            </div>
                            <input type="number" class="form-control" v-model="hoursPerWeek"  min="0" v-on:input="hoursInput">
                        </div>
                    </div>
                    <div class="row col-lg-12">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Days / week</span>
                            </div>
                            <input type="number" class="form-control" v-model="daysPerWeek"  min="0" max="7" v-on:input="daysInput">
                        </div>
                    </div>
                    <div class="row col-lg-12">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Vacations / year</span>
                            </div>
                            <input type="number" class="form-control" v-model="vacationsPerYear"  min="0" v-on:input="vacationInput">
                        </div>
                    </div>
                    <div class="row col-lg-12">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Holidays / year</span>
                            </div>
                            <input type="number" class="form-control" v-model="holidaysPerYear"  min="0" v-on:input="holidayInput">
                        </div>
                    </div>
                </div>

                <hr>
                <div class="container">
                    <div class="row col-lg-12">
                        <h3>Salary adjusted for vacations/holidays</h3>
                    </div>
                    <p>Annual $ {{ resultAnnual }}</p>
                    <p>Monthly $ {{ resultMonthly }}</p>
                    <p>Weekly $ {{ resultWeekly }}</p>
                    <p>Hourly $ {{ resultHourly }}</p>
                </div>

            </div> 
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="wage.js"></script>
</body>
</html>
